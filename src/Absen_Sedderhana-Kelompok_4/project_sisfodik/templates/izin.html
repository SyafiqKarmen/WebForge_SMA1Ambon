{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Izin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poly:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Poly', serif;
            background-color: #dc2626;
            padding: 0;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 288px;
            background-color: #243a73;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
            flex-shrink: 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .content-area {
            flex: 1;
            margin-left: 288px;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .content-area {
                padding: 2rem;
            }
        }

        .container {
            max-width: 80rem;
            width: 100%;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background-color: white;
            border-radius: 30px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .card {
                padding: 2rem;
            }
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 640px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }
        }

        .subject-btn {
            height: 35px;
            border-radius: 30px;
            font-family: 'Poly', serif;
            font-size: 1.125rem;
            font-weight: 400;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .subject-btn {
                font-size: 1.5rem;
            }
        }

        .subject-btn.active {
            background-color: #35D300;
        }

        .subject-btn.inactive {
            background-color: #A3A3A3;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        @media (max-width: 640px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
        }

        .status-box {
            border-radius: 30px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .status-box span {
            font-family: 'Poly', serif;
            font-size: 1rem;
            font-weight: 400;
            color: white;
            text-align: center;
            line-height: 30px;
        }

        @media (min-width: 768px) {
            .status-box span {
                font-size: 2rem;
            }
        }

        .status-batas {
            background-color: #D88100;
        }

        .status-belum {
            background-color: #B70031;
        }

        .status-started {
            background-color: #00B700;
        }

        .textarea-card {
            min-height: 160px;
        }

        @media (min-width: 768px) {
            .textarea-card {
                min-height: 240px;
            }
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: 'Poly', serif;
            font-size: 1rem;
            color: #676767;
            resize: none;
        }

        textarea::placeholder {
            color: #d4d4d8;
        }

        .permissions-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 1024px) {
            .permissions-section {
                display: grid;
                grid-template-columns: 1fr 320px;
                gap: 1rem;
            }
        }

        .permissions-left {
            flex: 1;
        }

        .permissions-label {
            color: white;
            font-family: 'Poly', serif;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
        }

        @media (max-width: 640px) {
            .permissions-grid {
                grid-template-columns: 1fr;
            }
        }

        .permission-btn {
            border-radius: 30px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poly', serif;
            font-size: 1rem;
            font-weight: 400;
            color: white;
        }

        @media (min-width: 768px) {
            .permission-btn {
                font-size: 2rem;
            }
        }

        .permission-btn.tugas {
            background-color: #AFBB00;
        }

        .permission-btn.izin {
            background-color: #0F0C79;
        }

        .permission-btn.sakit {
            background-color: #EC7819;
        }

        .permission-btn.selected {
            box-shadow: 0 0 0 4px white;
        }

        .lampiran-section {
            display: flex;
            flex-direction: column;
        }

        .lampiran-label {
            color: white;
            font-family: 'Poly', serif;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .lampiran-box {
            background-color: white;
            border-radius: 30px;
            height: 218px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lampiran-box:hover {
            background-color: #f9fafb;
        }

        .file-input {
            display: none;
        }

        .lampiran-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .plus-icon {
            width: 68px;
            height: 79px;
        }

        .file-name {
            font-size: 0.875rem;
            color: #676767;
            text-align: center;
            word-break: break-word;
        }

        .submit-btn {
            width: 100%;
            margin-top: 1rem;
            background-color: #35D300;
            color: white;
            font-family: 'Poly', serif;
            font-size: 1.25rem;
            padding: 0.75rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2bb300;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 640px) {
            .card {
                padding: 1rem;
            }

            .status-box span {
                font-size: 1.125rem;
            }
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            .content-area {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }
            .content-area {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-red-600 font-sans">
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="text-white text-xl font-bold mb-12">IZIN</h2>
            <div class="w-[95%] ml-4">
                <a href="{% url 'dashboard' %}" class="block bg-[#243A73] rounded-l-full px-4 py-2 mb-4 flex items-center gap-2 text-[#FFEA00] hover:opacity-80">
                    <img src="{% static 'img/ABSEN.png' %}" class="w-4 h-4"/> ABSEN
                </a>
                <a href="{% url 'histori' %}" class="block bg-[#243A73] rounded-l-full px-4 py-2 mb-4 flex items-center gap-2 text-[#FFEA00] hover:opacity-50">
                    <img src="{% static 'img/HISTORI.png' %}" class="w-4 h-4"/> HISTORI
                </a>
                <a href="{% url 'logout' %}" class="block bg-[#243A73] rounded-l-full px-4 py-2 mb-4 flex items-center gap-2 text-[#FFEA00] hover:opacity-80">
                    <img src="{% static 'img/LOGOUT.png' %}" class="w-4 h-4 rotate-180"/> LOGOUT
                </a>
            </div>
            <div class="mt-auto text-white text-base font-normal pr-20">
                <p>USERNAME : {{ username }}</p>
                <p>KELAS : {{ kelas }}</p>
                <p>LOKASI : {{ lokasi }}</p>
                <div class="flex items-center mt-4">
                    <span class="mr-2">SMAN 1 AMBON</span>
                    <img src="{% static 'img/SMANSA.png' %}" class="w-5 h-5"/>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-area">
            <div class="container">
                <div class="content">
                    <!-- Subjects and Status Section -->
                    <div class="card">
                        <div class="subjects-grid" id="subjectsGrid">
                            <!-- Mata pelajaran akan diisi oleh JavaScript -->
                        </div>

                        <div class="status-grid">
                            <div class="status-box status-batas">
                                <span id="timeLimit">Batas Waktu : 4m 32s</span>
                            </div>
                            <div class="status-box status-belum">
                                <span>Belum Isi</span>
                            </div>
                            <div class="status-box status-started">
                                <span id="startedTime">Started<br/>0h 0m 28s ago</span>
                            </div>
                        </div>
                    </div>

                    <!-- Explanation Text Area -->
                    <div class="card textarea-card">
                        <textarea id="explanation" placeholder="Surat, penjelasan permohonan izin ...."></textarea>
                    </div>

                    <!-- Permissions and Lampiran Section -->
                    <div class="permissions-section">
                        <div class="permissions-left">
                            <div class="permissions-label">Memilih jenis IZIN</div>
                            <div class="permissions-grid">
                                <button class="permission-btn tugas" data-permission="Tugas">Tugas</button>
                                <button class="permission-btn izin" data-permission="Izin">Izin</button>
                                <button class="permission-btn sakit" data-permission="Sakit">Sakit</button>
                            </div>
                        </div>

                        <div class="lampiran-section">
                            <div class="lampiran-label">LAMPIRAN 1</div>
                            <div class="lampiran-box" onclick="document.getElementById('fileInput').click();">
                                <div class="lampiran-content">
                                    <svg class="plus-icon" viewBox="0 0 68 79" fill="none">
                                        <rect x="0" y="56" width="68" height="23" fill="#D9D9D9"/>
                                        <rect x="24.5" y="0" width="19" height="79" fill="#D9D9D9"/>
                                    </svg>
                                    <span class="file-name" id="fileName"></span>
                                </div>
                            </div>
                            <input type="file" id="fileInput" class="file-input" />
                            <button class="submit-btn" id="submitBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data jadwal mata pelajaran dari dashboard
        const scheduleByDay = {
            1: [ // Senin
                { time: "08:00", subject: "Matematika Wajib", endTime: "09:00" },
                { time: "09:00", subject: "Bahasa Indonesia", endTime: "10:00" }
            ],
            2: [ // Selasa
                { time: "08:00", subject: "Agama", endTime: "09:00" },
                { time: "09:00", subject: "Fisika", endTime: "10:00" },
                { time: "10:00", subject: "PKWU", endTime: "11:00" }
            ],
            3: [ // Rabu
                { time: "08:00", subject: "Bahasa Inggris Wajib", endTime: "09:00" },
                { time: "09:00", subject: "Bahasa Inggris Tingkat Lanjut", endTime: "10:00" }
            ],
            4: [ // Kamis
                { time: "08:00", subject: "Fisika", endTime: "09:00" },
                { time: "09:00", subject: "Matematika Tingkat Lanjut", endTime: "10:00" },
                { time: "10:00", subject: "Informatika", endTime: "11:00" }
            ],
            5: [ // Jumat
                { time: "08:00", subject: "PKN", endTime: "09:00" },
                { time: "09:00", subject: "Seni Budaya", endTime: "10:00" },
                { time: "10:00", subject: "Sejarah", endTime: "11:00" }
            ],
            6: [ // Sabtu
                { time: "08:00", subject: "PJOK", endTime: "09:00" },
                { time: "09:00", subject: "Informatika", endTime: "10:00" },
                { time: "10:00", subject: "Matematika Tingkat Lanjut", endTime: "11:00" }
            ]
        };

        // Variabel global
        let selectedSubject = 0;
        let selectedPermission = '';
        let attachment = null;
        let timeLeft = 272;
        let startTime = 28;
        let currentSubjects = [];

        // Elemen DOM
        const subjectsGrid = document.getElementById('subjectsGrid');
        const timeLimitEl = document.getElementById('timeLimit');
        const startedTimeEl = document.getElementById('startedTime');
        const explanationEl = document.getElementById('explanation');
        const fileInput = document.getElementById('fileInput');
        const fileNameEl = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const permissionBtns = document.querySelectorAll('.permission-btn');
        const subjectBtns = document.querySelectorAll('.subject-btn');

        // Fungsi untuk mendapatkan hari ini (0=Minggu, 1=Senin, dst.)
        function getToday() {
            return new Date().getDay();
        }

        // Fungsi untuk mendapatkan mata pelajaran hari ini
        function getTodaySubjects() {
            const today = getToday();
            return scheduleByDay[today] || [];
        }

        // Fungsi untuk merender mata pelajaran
        function renderSubjects() {
            subjectsGrid.innerHTML = '';
            currentSubjects = getTodaySubjects();
            
            if (currentSubjects.length === 0) {
                subjectsGrid.innerHTML = '<div class="text-center text-gray-500">Tidak ada mata pelajaran hari ini</div>';
                return;
            }

            currentSubjects.forEach((subject, index) => {
                const button = document.createElement('button');
                button.className = `subject-btn ${index === 0 ? 'active' : 'inactive'}`;
                button.dataset.index = index;
                button.textContent = subject.subject;
                subjectsGrid.appendChild(button);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.subject-btn').forEach(btn => {
                btn.addEventListener('click', handleSubjectClick);
            });
        }

        // Fungsi untuk update timer
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }

        function formatElapsedTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${mins}m ${secs}s ago`;
        }

        function updateTimers() {
            timeLimitEl.textContent = `Batas Waktu : ${formatTime(timeLeft)}`;
            startedTimeEl.innerHTML = `Started<br/>${formatElapsedTime(startTime)}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                startTime++;
            }
        }

        // Event handlers
        function handleSubjectClick(e) {
            if (e.target.classList.contains('subject-btn')) {
                document.querySelectorAll('.subject-btn').forEach(btn => {
                    btn.classList.remove('active');
                    btn.classList.add('inactive');
                });
                e.target.classList.remove('inactive');
                e.target.classList.add('active');
                selectedSubject = parseInt(e.target.dataset.index);
                
                // Update status berdasarkan mata pelajaran yang dipilih
                updateSubjectStatus();
            }
        }

        function handlePermissionClick(e) {
            if (e.target.classList.contains('permission-btn')) {
                permissionBtns.forEach(btn => btn.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedPermission = e.target.dataset.permission;
            }
        }

        function handleFileChange(e) {
            if (e.target.files && e.target.files[0]) {
                attachment = e.target.files[0];
                fileNameEl.textContent = attachment.name;
            }
        }

        function handleSubmit() {
            if (currentSubjects.length === 0) {
                alert('Tidak ada mata pelajaran hari ini!');
                return;
            }

            if (!selectedPermission) {
                alert('Pilih jenis izin terlebih dahulu!');
                return;
            }

            const selectedSubjectData = currentSubjects[selectedSubject];
            
            const formData = {
                subject: selectedSubjectData.subject,
                time: selectedSubjectData.time,
                permission: selectedPermission,
                explanation: explanationEl.value,
                attachment: attachment?.name || null,
                date: new Date().toISOString().split('T')[0],
                username: '{{ username }}',
                kelas: '{{ kelas }}',
                lokasi: '{{ lokasi }}'
            };
            
            console.log('Form Data:', formData);
            
            // Simpan ke localStorage untuk simulasi
            const permissions = JSON.parse(localStorage.getItem('permissions') || '[]');
            permissions.push(formData);
            localStorage.setItem('permissions', JSON.stringify(permissions));
            
            alert('Izin berhasil diajukan!');
            
            // Reset form
            explanationEl.value = '';
            fileNameEl.textContent = '';
            attachment = null;
            permissionBtns.forEach(btn => btn.classList.remove('selected'));
            selectedPermission = '';
        }

        // Fungsi untuk update status berdasarkan mata pelajaran yang dipilih
        function updateSubjectStatus() {
            if (currentSubjects.length === 0) return;
            
            const selectedSubjectData = currentSubjects[selectedSubject];
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            // Update status berdasarkan waktu
            if (currentTime < selectedSubjectData.time) {
                // Belum mulai
                document.querySelector('.status-belum span').textContent = 'Belum Mulai';
            } else if (currentTime >= selectedSubjectData.time && currentTime < selectedSubjectData.endTime) {
                // Sedang berlangsung
                document.querySelector('.status-belum span').textContent = 'Sedang Berlangsung';
            } else {
                // Sudah selesai
                document.querySelector('.status-belum span').textContent = 'Selesai';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderSubjects();
            updateSubjectStatus();
            
            // Set interval untuk timer
            setInterval(updateTimers, 1000);
            updateTimers();
            
            // Add event listeners
            permissionBtns.forEach(btn => btn.addEventListener('click', handlePermissionClick));
            fileInput.addEventListener('change', handleFileChange);
            submitBtn.addEventListener('click', handleSubmit);
        });
    </script>
</body>
</html>
